<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="app-root" content="__WAGSTAFF_APP_ROOT__" />
  <title>Wagstaff WebCraft - Cooking Tools</title>
  <link rel="stylesheet" href="__WAGSTAFF_APP_ROOT__/static/app/css/base.css" />
  <link rel="stylesheet" href="__WAGSTAFF_APP_ROOT__/static/app/css/cooking.css" />
  <script defer src="__WAGSTAFF_APP_ROOT__/static/app/js/app.js"></script>
</head>
<body class="page--cooking" data-page="cooking" data-role="tool" data-view="simulate" data-app-shell="1" data-layout="lab">
  <header class="header">
    <div class="topbar">
      <div class="topbar-left">
        <div class="brand">Wagstaff <span class="brand-sub">Field Manual</span></div>
        <div class="nav-links">
          <a id="navCraft" class="nav-link" href="#">Craft</a>
          <a id="navCooking" class="nav-link active" href="#">Cooking</a>
          <a id="navCatalog" class="nav-link" href="#">Catalog</a>
        </div>
      </div>
      <div class="topbar-right">
        <div class="label-toggle">
          <span class="muted" id="labelModeLabel">Label</span>
          <select id="labelMode">
            <option value="en">EN</option>
            <option value="zh">中文</option>
            <option value="id">ID</option>
          </select>
        </div>
        <div class="meta" id="meta"></div>
      </div>
    </div>
    <div class="subbar">
      <div class="subbar-left">
        <div class="page-title" id="pageTitle">Cooking Tools</div>
        <div class="page-sub" id="pageSub">Explore and simulate with focused inputs</div>
      </div>
      <div class="subbar-right">
        <a id="btnAtlas" class="btn ghost atlas-link" href="#">Cooking Atlas</a>
      </div>
    </div>
  </header>

  <div class="layout tool-stage" id="detailPanel">
    <div class="tool-layout">
      <div class="ledger-grid">
        <section class="panel ledger-ingredients" id="ingredientPicker">
          <div class="panel-head">
            <div class="panel-title" id="ingredientTitle">Ingredient Atlas</div>
            <div class="panel-meta ingredient-meta-tools">
              <input id="ingredientSearch" class="field ingredient-search-field" type="text" placeholder="Filter ingredients..." />
              <button id="ingredientClear" class="btn ghost">Clear</button>
              <button id="ingredientVirtualToggle" class="btn ghost ingredient-virtual-toggle" type="button">Virtual ingredients</button>
            </div>
          </div>
          <div class="panel-body">
            <div class="small muted ingredient-hint" id="ingredientHint">Click to add, Shift/Alt to remove</div>
            <div class="filter-pager">
              <button class="filter-nav" id="ingredientFilterPrev" type="button">&lt;</button>
              <div class="filter-row" id="ingredientFilters"></div>
              <button class="filter-nav" id="ingredientFilterNext" type="button">&gt;</button>
            </div>
            <div class="ingredient-grid-wrap" id="ingredientGridWrap">
              <div class="ingredient-grid" id="ingredientGrid"></div>
              <div class="ingredient-virtual" id="ingredientVirtualPanel">
                <div class="ingredient-virtual-title" id="ingredientVirtualTitle">Virtual ingredients</div>
                <div class="ingredient-grid ingredient-grid-virtual" id="ingredientGridVirtual"></div>
              </div>
            </div>
          </div>
        </section>

        <section class="panel ledger-console" id="toolBox">
          <div class="panel-head">
            <div class="panel-title" id="consoleTitle">Slot Console</div>
          </div>
          <div class="panel-body">
            <div class="slot-line">
              <div class="slot-preview" id="slotPreview"></div>
              <div class="slot-meter">
                <button class="tool-mode-toggle" type="button">Explore / Simulate</button>
              </div>
            </div>
            <div class="slot-hint small muted" id="slotsHelp">Cookpot slots (<=4 for explore, =4 for simulate)</div>
            <details class="slot-input" id="slotInput">
              <summary><span id="slotInputLabel">Manual input</span></summary>
              <textarea id="slots" class="field mono" placeholder="carrot=2
berries=1
butterflywings=1"></textarea>
            </details>
          </div>
        </section>

        <section class="panel ledger-results" id="resultBox">
          <div class="panel-head">
            <div class="panel-title" id="resultTitle">Results</div>
            <div class="panel-meta">
              <div id="out" class="result-summary small muted"></div>
            </div>
          </div>
          <div class="panel-body">
            <div class="list" id="results"></div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <nav class="app-nav" aria-label="Primary">
    <a id="appNavCraft" class="app-nav__item" href="#"><span class="app-nav__label">Craft</span></a>
    <a id="appNavCooking" class="app-nav__item active" href="#"><span class="app-nav__label">Cooking</span></a>
    <a id="appNavCatalog" class="app-nav__item" href="#"><span class="app-nav__label">Catalog</span></a>
  </nav>

  <div class="err fixed" id="err"></div>
</body>
</html>
